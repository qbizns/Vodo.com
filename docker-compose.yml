################################################################################
# Vodo.com Docker Compose Configuration
#
# SECURITY NOTICE: This file uses environment variables for all credentials.
# Copy .env.docker.example to .env.docker and configure before running.
#
# Usage:
#   Development: docker compose up -d
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
################################################################################

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vodo-app
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${MYSQL_DATABASE:-vodo}
      - DB_USERNAME=${MYSQL_USER:-vodo}
      - DB_PASSWORD=${MYSQL_PASSWORD:?MYSQL_PASSWORD is required}
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - vodo-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'OK';"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: vodo-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - vodo-network
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql:
    image: mysql:8.0
    container_name: vodo-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-vodo}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?MYSQL_ROOT_PASSWORD is required}
      MYSQL_USER: ${MYSQL_USER:-vodo}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?MYSQL_PASSWORD is required}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - vodo-mysql-data:/var/lib/mysql
    networks:
      - vodo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Security: Limit container resources
    deploy:
      resources:
        limits:
          memory: 1G

  # phpMyAdmin - DEVELOPMENT ONLY
  # SECURITY WARNING: Do NOT expose this in production!
  # To enable, uncomment and set ENABLE_PHPMYADMIN=true in .env.docker
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: vodo-phpmyadmin
    restart: unless-stopped
    profiles:
      - dev-tools
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      # Do NOT use root in production - use limited user
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      UPLOAD_LIMIT: 50M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    networks:
      - vodo-network
    depends_on:
      mysql:
        condition: service_healthy

networks:
  vodo-network:
    driver: bridge

volumes:
  vodo-mysql-data:
    driver: local
