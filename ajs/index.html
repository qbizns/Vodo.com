<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERNEL Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="flex flex-col h-screen" style="background-color: var(--bg-window); font-family: var(--font-family-base);">
        
        <!-- Top Bar -->
        <div id="topBar" class="flex items-center justify-between" style="height: 48px; background-color: #2B2B2B; border-bottom: 1px solid #1A1A1A; padding: 0 var(--spacing-4);">
            <!-- Left - Logo/Brand + Tabs -->
            <div class="flex items-center flex-1" style="gap: var(--spacing-4); min-width: 0; overflow: hidden;">
                <div class="flex items-center" style="gap: var(--spacing-4); flex-shrink: 0;">
                    <div style="font-size: 15px; font-weight: var(--font-weight-semibold); color: #FFFFFF; letter-spacing: -0.02em;">
                        VODO
                    </div>
                    <div style="width: 1px; height: 20px; background-color: #404040;"></div>
                    <div style="font-size: var(--text-caption); color: #A0A0A0;">v.1.0.0</div>
                </div>

                <!-- Navigation Tabs -->
                <div id="tabsContainer" class="flex items-center" style="gap: 2px; margin-left: var(--spacing-4); overflow: hidden; flex: 1 1 auto; min-width: 0;">
                    <!-- Tabs will be rendered dynamically -->
                </div>
            </div>

            <!-- Right - Icons -->
            <div class="flex items-center" style="gap: var(--spacing-2); flex-shrink: 0;">
                <button class="topbar-icon-btn" title="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button class="topbar-icon-btn" title="Help">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </button>
                
                <!-- Notifications Button -->
                <div style="position: relative;">
                    <button id="notificationBtn" class="topbar-icon-btn" style="position: relative;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <div id="notificationBadge" class="notification-badge"></div>
                    </button>

                    <!-- Notification Panel -->
                    <div id="notificationPanel" class="notification-panel" style="display: none;">
                        <div class="notification-header">
                            <div class="flex items-center" style="gap: var(--spacing-3);">
                                <button class="notification-tab active" data-tab="all">All</button>
                                <button class="notification-tab" data-tab="archived">Archived</button>
                            </div>
                            <button class="topbar-icon-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <div id="notificationList" class="notification-list">
                            <!-- Notifications will be rendered here -->
                        </div>
                        <div id="notificationFooter" class="notification-footer" style="display: none;">
                            <button id="markAllReadBtn" class="mark-all-read-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                                <span>Mark all as read</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div style="width: 1px; height: 20px; background-color: #404040; margin: 0 var(--spacing-2);"></div>

                <!-- User Menu -->
                <div style="position: relative;">
                    <button id="userMenuBtn" class="user-menu-btn">
                        <div id="userAvatar" class="user-avatar">U</div>
                        <span id="userShortName" style="font-size: var(--text-caption);">User</span>
                    </button>

                    <!-- User Menu Panel -->
                    <div id="userMenuPanel" class="user-menu-panel" style="display: none;">
                        <div class="user-profile-section">
                            <div class="flex items-center" style="gap: var(--spacing-3);">
                                <div id="userAvatarLarge" class="user-avatar-large">U</div>
                                <div>
                                    <div id="userDisplayName" class="user-display-name">User</div>
                                    <div id="userEmail" class="user-email">user@example.com</div>
                                </div>
                            </div>
                        </div>
                        <div class="user-menu-items">
                            <button class="user-menu-item" data-action="profile">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="8" r="5"></circle>
                                    <path d="M20 21a8 8 0 0 0-16 0"></path>
                                </svg>
                                <span>My Profile</span>
                            </button>
                            <button class="user-menu-item" data-action="settings">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <span>Settings</span>
                            </button>
                            <button class="user-menu-item" data-action="preferences">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                    <line x1="8" y1="21" x2="16" y2="21"></line>
                                    <line x1="12" y1="17" x2="12" y2="21"></line>
                                </svg>
                                <span>Preferences</span>
                            </button>
                            <div class="user-menu-divider"></div>
                            <div class="dark-mode-toggle">
                                <span>Dark mode</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="darkModeToggle">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="user-menu-divider"></div>
                            <button class="user-menu-item logout" data-action="logout">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                <span>Logout</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex flex-1" style="overflow: hidden;">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar flex flex-col">
                <!-- Scrollable Navigation -->
                <nav id="sidebarNav" class="sidebar-nav flex-1">
                    <!-- Navigation items will be rendered dynamically -->
                </nav>

                <!-- Bottom Actions -->
                <div class="sidebar-footer">
                    <a href="#/navigation-board" id="navBoardBtn" class="nav-board-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        <span>Nav board</span>
                    </a>
                    <button id="collapseBtn" class="collapse-btn" title="Collapse sidebar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col" style="background-color: var(--bg-surface-1);">
                <!-- Page Title Bar -->
                <div class="page-title-bar flex items-center justify-between">
                    <h2 id="pageTitle" class="page-title">Dashboard</h2>
                    <button class="topbar-icon-btn" style="color: var(--text-secondary);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <!-- Scrollable Content -->
                <div id="pageContent" class="page-content flex-1 overflow-y-auto">
                    <!-- Page content will be rendered dynamically -->
                </div>

                <!-- Bottom Command Bar -->
                <div class="command-bar flex items-center justify-between">
                    <div class="flex" style="gap: var(--spacing-3);">
                        <button class="btn-primary">Save changes</button>
                        <button class="btn-secondary">Discard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for dropdowns -->
    <div id="overlay" class="overlay" style="display: none;"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
